<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBoot QCM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .options {
            margin-bottom: 25px;
        }
        
        .option {
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #f0f0f0;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .option.selected {
            font-weight: bold;
            border-left: 5px solid #3498db;
        }
        
        .explanation {
            padding: 15px;
            background-color: #e7f5fe;
            border-left: 5px solid #3498db;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .letter {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .answer-reveal {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>QCM</h1>
        <div class="question" id="question">Loading question...</div>
        <div class="options" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        <div class="answer-reveal" id="answer-reveal"></div>
        <div class="explanation" id="explanation">
            <!-- Explanation will be inserted here by JavaScript -->
        </div>
        <div class="controls">
            <button id="new-question">New Question</button>
            <button id="reveal-answer">Reveal Answer</button>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
